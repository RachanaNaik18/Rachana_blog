{% extends 'main_page.html' %}
{% block title %} Post {% endblock %}
{% block content %}

<div class="container">
    <div class="row card">
    <h3>Username: {{post.user}}</h3>
    <h4><b>{{post.title}}</b></h4>
    <img src="{{i.get_Image_url}}" alt="{{uname}}" style="width:5%; height:8%;">
    <div class="container">
        <p>{{post.content}}</p>
    </div>
    </div>
  </div>

<div class="row">
    <div class="card-body">
        {% if new_comment %}
        <div class="alert" role="alert">
            Your commnet is awaiting moderation
        </div>
        {% else %}
        <h3>Leave  comment </h3>
        <form action="" method="post">
            {% csrf_token %}
            Username: <input type="text" value="{{uname}}">
            Comment: <input type="text" name="comment" /> 
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
